<div class="root">
    <div class="board">

        <div class="board-bar">
            <span class="board-name">Project  {{ board.name }}</span>
        
            <button class="btn btn-primary" style ="float: right; margin-right: 10%;" (click)="createTask()">Create Task</button>
        </div>
        <div class="board-wrapper">
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of cards">
                    <div class="column-title">
                        {{ column.name }} 
                    </div>
                    <div class="tasks-container"
                         cdkDropList
                         id = "{{column.id}}"
                         [cdkDropListData]="column.tasks"
                         (cdkDropListDropped)="drop($event)">
                        <div class="task" id="{{task.id}}" *ngFor="let task of column.tasks" (click)="showTask(task)" cdkDrag>
                             {{task.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
