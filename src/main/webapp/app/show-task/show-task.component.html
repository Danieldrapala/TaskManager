<div class="showtask" >
    <div *ngIf="task" class="edit-form">
      <h4>Task</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [disabled] ="!isEditClicked()"

            [(ngModel)]="task.name"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [disabled] ="!isEditClicked()"
            [(ngModel)] = "task.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
            <input
            class="checkbox"
            type="checkbox"
            class="form-control"
            id="isCompleted"
            [disabled] ="!isEditClicked()"
            [(ngModel)] = "task.isCompleted"
            name="isCompleted"
            checked ="task.isCompleted ? 'checked' : ''"
          />
          <span>{{task.isCompleted ? 'Task Completed' : 'Task in Progress'}}</span>
        </div>
        <div class="form-group">
          <label><strong>Deadline date:</strong></label>
          <input
            type="date"
            class="form-control"
            id="date"
            [disabled] ="!isEditClicked()"
            [(ngModel)] = "task.date"
            name="date"
          />
        </div>
      </form>
  
      <div class="buttons">
        <button mat-raised-button (click)="deleteTask()" color="warn">    
           <fa-icon icon="trash-alt"></fa-icon> Delete Task 
          </button>
        <button mat-raised-button
          (click)="updateStateTask()"
          [hidden] ="isEditClicked()"
        >
          Edit
        </button>
        <button mat-raised-button
          type="submit"
          (click)="updateTask()"
          [hidden] ="!isEditClicked()"
        >
          Ok
        </button></div>
      
    </div>
  
    <div *ngIf="!task">
      <br />
      <p>Cannot access this Task...</p>
    </div>
  </div>
