<div class="showtask" >
    <div  class="edit-form">
      <h4>Task</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [disabled] ="!isEditClicked()"

            [(ngModel)]="task.name"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [disabled] ="!isEditClicked()"
            [(ngModel)] = "task.description"
            name="description"
          />
        </div>

        <!-- <div class="form-group">
          <label><strong>Status:</strong></label>
            <input
            class="checkbox"
            type="checkbox"
            class="form-control"
            id="isCompleted"
            [disabled] ="!isEditClicked()"
            [(ngModel)] = "task.isCompleted"
            name="isCompleted"
            checked ="task.isCompleted ? 'checked' : ''"
          />
          <span>{{task.isCompleted ? 'Task Completed' : 'Task in Progress'}}</span>
        </div> -->
    
        <div class="form-group">
          <label><strong>Deadline date:</strong></label>
          <input
            type="date"
            class="form-control"
            id="date"
            [disabled] ="!isEditClicked()"
            [(ngModel)] = "task.date"
            name="date"
          />
        </div>
      </form>
  
      <div *ngIf="task.id" class="editbuttons">
        <button mat-raised-button (click)="deleteTask()" color="warn">    
           <fa-icon icon="trash-alt"></fa-icon> Delete Task 
          </button>
        <button mat-raised-button
          (click)="updateStateTask()"
          [hidden] ="isEditClicked()"
        >
          Edit
        </button>
        <button mat-raised-button
          type="submit"
          (click)="updateTask()"
          [hidden] ="!isEditClicked()"
        >
          Ok
        </button>
        <button mat-raised-button
          type="submit"
          (click)="assignToMe()"
        >
          Assign to me
        </button>
      </div>
      
      <div *ngIf="!task.id" class="addingbuttons">
        <button mat-raised-button (click)="goBackToBoard()" color="warn">    
            go To Board
          </button>
 
        <button mat-raised-button
          type="submit"
          (click)="createTask()"
          [hidden] ="!isEditClicked()"
        >
          Create New Task
        </button>
      </div>

      <div class="form-group">
        <label for="assignedTo">Assign To</label>
        <select
          type="select"
          class="form-control"
          id="assignedTo"
          [(ngModel)] = "task.assignedTo"
          [disabled] ="!isEditClicked()"
          name="assignedTo"
        >
        <option *ngFor="let user of users" [ngValue] = "user.id" [selected]="user.id == task.assignedTo?.id" >
          {{ user.email }}
        </option>
      </select>
      </div>
    </div>
  
    
  </div>
